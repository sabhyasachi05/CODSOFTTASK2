<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalulator</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <h1 class="head">Keep Calculating!</h1>
    <div>    
        <div class="row bg auto">
            <input class="input" type="text">
        </div>
        <div class="body bg auto">
            <div class="row">
                <button class="button">AC</button>
                <button class="button">DE</button>
                <button class="button">.</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">%</button>
                <button class="button">=</button>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
    <footer>
        <div>
            Copyright &copy; myCalculator.com | All Rights reserved | For more Info. 
            <br>
            <nav>
                <div id="copyr">
                    <a href="https://github.com/AbhishekSahu14/CODSOFT/tree/main/myCalculator">Visit: GitHub page</a>
                </div>
            </nav>
            
        </div>
    </footer>
</body>

</html>
